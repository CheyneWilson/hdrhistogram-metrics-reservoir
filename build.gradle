buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'me.champeau.gradle:jmh-gradle-plugin:0.1.3'
  }
}

apply plugin: 'java'
apply plugin: 'me.champeau.gradle.jmh'

repositories {
  jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8

ext.deps = [
    junit   : '4.11',
    jsr305  : '3.0.0',
    slf4j   : '1.7.7',
    easymock: '3.2',
    jersey  : '2.13',
    jetty   : '9.2.3.v20140905',
    metrics : '3.1.0',
    ahc     : '1.9.0-BETA19',
    koloboke: '0.6.2',
    guava   : '18.0'
]

dependencies {
  testCompile 'junit:junit:4.11'
  compile 'com.google.code.findbugs:jsr305:3.0.0'
  compile 'io.dropwizard.metrics:metrics-core:3.1.0'
  compile 'org.hdrhistogram:HdrHistogram:2.1.3'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.2.1'
}

